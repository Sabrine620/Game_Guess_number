<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="head">
      <button class="again">Again !</button>
      <h3>(Between 1 and 20)</h3>
    </div>

    <div class="main">
      <h1>Guess My Number</h1>
      <span class="symbol">?</span>
    </div>
    <div >
      
    </div>

    <div class="container">
      <div class="check-container">
        <input value="100" type="number" />
        <button class="check">Check !</button>
      </div>
      <div >
        <h2>Start Guessing....</h2>
        <div class="icon">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/emoji/48/hundred-points.png"
            alt="hundred-points"
          />
          <h3>Score : 20</h3>
        </div>
        <div class="icon">
          <img
            width="64"
            height="64"
            src="https://img.icons8.com/arcade/64/gold-medal.png"
            alt="gold-medal"
          />
          <h4>HigherScore : 0</h4>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
